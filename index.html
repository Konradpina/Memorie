<html>
    <head>
        <title>Memorie</title>
        <style>
            body{
                margin: 0;
                display: flex;
                
                justify-content: center;
            }
            .cards{
                display: flex;
                align-items: center;
                justify-content: center;
                /* background-color: rgb(255, 0, 0); */
                width: 90vw;
                height: 90vw;
                
            }
            .Grid{
                display: grid;
                grid-template-columns: auto auto auto auto;
                height: 100%;
                width: 100%;
                margin-left: 5%;
            }
            .gridbit{
                display: flex;
                height: 70%;
                width: 80%;
                background-color: aqua;
                justify-content: center;
                align-items: center;
                background-color: #e5e5f7;
                opacity: 0.8;
                background-image:  linear-gradient(135deg, #000dff 25%, transparent 25%), linear-gradient(225deg, #f74444 25%, transparent 25%), linear-gradient(45deg, #444cf7 25%, transparent 25%), linear-gradient(315deg, #444cf7 25%, #e5e5f7 25%);
                background-position:  10px 0, 10px 0, 0 0, 0 0;
                background-size: 3vh 3vh;
                background-repeat: repeat;
                
            }
            .card{
                
                height: 90%;
                width: 90%;
                opacity: 0;
                border: 1vh solid;
                /* animation: opacity1 1s forwards;
                 */
            }
            .Opacity1 {
                animation: opacity1 1s forwards;
            }
            .switchup{
                animation: switchupp 1s forwards;
            }
            .switchdown{
                animation: switchdown 1s forwards;
            }
            @keyframes opacity1 {
                100%{
                    opacity: 1;
                }
            }
            @keyframes switchdown {
                99%{
                    transform:translateY(+150%);
                }
                100%{

                }
            }
            @keyframes switchup {
                99%{
                    transform:translateY(-150%);
                }
                100%{
                    
                }
            }


            .switchleft{
                animation: switchleft 1s forwards;
            }
            .switchright{
                animation: switchright 1s forwards;
            }
            @keyframes switchright {
                99%{
                    transform:translateZ(+150%);
                }
                100%{

                }
            }
            @keyframes switchleft {
                99%{
                    transform:translateZ(150%);
                }
                100%{

                }
            }
            .points{
                display: inline;
                display: flex;
                justify-content: space-around;
                
            }
            .wrong{
                color: red;
                display: grid;
                flex:1;
               /* display: flex;
               flex:1;
               justify-content: space-around; */
                grid-template-columns: auto auto auto auto;
                height: 100%;
                width: 100%;
            }
            .right{
                flex:1;
                justify-content: center;
                text-align: center;

                display: grid;
                grid-template-columns: auto auto auto auto auto auto;
                justify-content: space-around;
            }
            
            .lives{
                height: 4vh;
                border-radius: 50%;
                width: 4vh;
                margin: 1vh;
                background-color: #000dff;
            }
  
            .Matsch{
                height: 2vh;
                border-radius: 10%;
                width: 2vh;
                margin: 1vh;
                background-color: #ff0000;
            }
            
        </style>
    </head>
    <body>
        <div>
            <div class="cards">
                <div class="Grid" id="Grid">
                </div>
            </div>
            
            <audio id="wrong" src="sound/wrong-47985.mp3"></audio>
            <audio id="right" src="sound/interface-124464.mp3"></audio>
            <audio id="trun" src="sound/click-104721.mp3"></audio>
            <div class="points">
                <div class="wrong" id="wrongcount">
                </div>
                <div class="right" id="rightcount">
                   
                </div>
            </div>
        </div>
       
    </body>
    <script src="memorie.js"></script>
</html>
